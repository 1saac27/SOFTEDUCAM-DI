<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../librerias/librerias.html"></script>
    <link rel="stylesheet" type="" href="../css/styles.css">
    <link rel="stylesheet" type="" href="../css/cssCuerpo.css">
    <link rel="stylesheet" type="" href="../css/Indexnav.css">
    <!-- SCRIPT DE LLAMADA DEL NAVBAR  -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(function() {
            $("#navbar-container").load("../navbar.html");
        });
    </script>
    <title>El Cuerpo</title>
</head>

<body>
    <!-- DIV DE LLAMADA DEL NAVBAR -->
    <div id="navbar-container"></div>

    <!-- Cuadro -->
    <div id="miCuadro">
        <!-- Botón dentro del cuadro -->
        <button class="botonCuadro" onclick="window.location.href = 'nuestroCuerpo.html';">CUERPO</button>
    </div>

    <!--Imagen derecha Niño Modulo-->
    <div class="contenedor">
        <!-- Imagen -->
        <img id="imagenDerecha" src="img/nino_modulo.png" alt="Imagen Derecha">
        <div class="ovalo"></div>
        <!--Texto del Ovalo-->
        <div class="textoOvalo">Bienvenidos</div>
        <div class="textoOvalo1">¿Estás listo para divertirte y aprender sobre las partes de tu cuerpo?</div>
        <div class="textoOvalo2">Da clic al boton verde. </div>
        <div class="circulo"></div>
        <div class="circulo1"></div>
        <div class="circulo2"></div>
    </div>

    <!--Botones de Volver y Siguiente-->
    <div class="botones">
        <button class="boton" onclick="window.history.back();">Volver</button>
    </div>




</body>

</html>
