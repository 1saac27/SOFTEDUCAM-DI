<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../librerias/librerias.html"></script>
    <link rel="stylesheet" type="" href="../css/styles.css">
    <link rel="stylesheet" type="" href="../css/cssCuerpo.css">
    <title>El Cuerpo</title>
</head>

<body>
    <!-- Cuadro -->
    <div id="miCuadro">
        <!-- Botón dentro del cuadro -->
        <button class="botonCuadro">CUERPO</button>
    </div>

    <!--Imagen derecha Niño Modulo-->
    <div class="contenedor">
        <!-- Imagen -->
        <img id="imagenDerecha" src="img/nino_modulo.png" alt="Imagen Derecha">
        <div class="ovalo"></div>
        <!--Texto del Ovalo-->
        <div class="textoOvalo">¡Hola! ¡Bienvenidos al modulo el Cuerpo! Estoy emocionado de empezar esta aventura educativa contigo. ¿Están listos para aprender y divertirse?</div>
        <div class="textoOvalo1">Da clic al boton verde. </div>
        <div class="circulo"></div>
        <div class="circulo1"></div>
        <div class="circulo2"></div>
    </div>

    <!--Botones de Volver y Siguiente-->
    <div class="botones">
        <button class="boton izquierda">Siguiente</button>
        <button class="boton">Volver</button>
    </div>




</body>

</html>
