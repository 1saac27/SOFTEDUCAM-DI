<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="" href="../css/styles.css">
    <link rel="stylesheet" type="text/css" href="../Css-Responsive/ccsCuerpo.css">
    <link rel="stylesheet" href="../Css-Responsive/Navbar.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!-- SCRIPT DE LLAMADA DEL NAVBAR  -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(function() {
            $("#navbar-container").load("../NavbarR.html");
        });
    </script>
    <title>El Cuerpo</title>
</head>

<body>
    <!-- DIV DE LLAMADA DEL NAVBAR -->
    <div id="navbar-container"></div>

    <!--Texto de la instruccion y el icono de audio-->
    <div class="texto-centrado">
        <button class="boton-audio"><i class="material-icons">volume_up</i></button>
        <p>¿Qué partes del cuerpo desean aprender?</p>
    </div>

    <!--Imagen Derecha-->
    <img src="img/nina_cuerpo.png" alt="Descripción de la imagen" class="imagen-derecha">

    <!--Contenedor de los botones del menu de las partes del cuerpo-->
    <div id="contenedor-botones">
        <div class="fila">
            <button class="boton-adicional boton1" onclick="window.location.href = 'cabeza.html';">Cabeza</button>
        </div>
        <div class="fila">
            <button class="boton-adicional boton2" onclick="window.location.href = 'cuerpo.html';">Cuerpo</button>
        </div>
    </div>

    <!--Imagen Izquierda-->
    <img src="img/nino_cuerpo.png" alt="Descripción de la imagen" class="imagen-izquierda">

    <!--Botones de Volver y Siguiente-->
    <div class="botones">
        <button class="boton izquierda" onclick="window.location.href = 'actividad_cuerpo.html';">Siguiente</button>
        <button class="boton" onclick="window.history.back();">Volver</button>
    </div>
</body>

</html>
