<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="" href="../css/styles.css">
    <link rel="stylesheet" type="" href="../css/cssCuerpo.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>El Cuerpo</title>
</head>

<body>
    <!-- NAVBAR -->
    <header>
        <object type="text/html" data="../navbar.html" class="navbar-object"></object>
    </header>

    <!--Texto de la instruccion y el icono de audio-->
    <div class="texto-centrado">
        <button class="boton-audio"><i class="material-icons">volume_up</i></button>
        <p>¿Qué partes del cuerpo desean aprender?</p>
    </div>

    <!--Imagen Derecha-->
    <img src="img/nina_cuerpo.png" alt="Descripción de la imagen" class="imagen-derecha">
    <!--Imagen Izquierda-->
    <img src="img/nino_cuerpo.png" alt="Descripción de la imagen" class="imagen-izquierda">

    <!--Contenedor de los botones del menu de las partes del cuerpo-->
    <div id="contenedor-botones">
        <div class="fila">
            <button class="boton-adicional boton1">Cabeza</button>
        </div>
        <div class="fila">
            <button class="boton-adicional boton2">Cuerpo</button>
        </div>
    </div>

    <!--Botones de Volver y Siguiente-->
    <div class="botones">
        <button class="boton izquierda" onclick="window.location.href = 'nuestroCuerpo.html';">Siguiente</button>
        <button class="boton" onclick="window.history.back();">Volver</button>
    </div>
</body>

</html>
