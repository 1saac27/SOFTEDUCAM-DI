<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yo Cuido Mi Cuerpo</title>
    <link rel="stylesheet" type="text/css" href="../css/Hablar.css">
    <link rel="stylesheet" type="text/css" href="../css/11-OFICIOS/Actividad.css">
    <link rel="stylesheet" href="../Css-Responsive/Navbar.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>
    <!-- DIV DE LLAMADA DEL NAVBAR -->
    <div id="navbar-container"></div>

    <div class="instruction">
        <button class="boton-audio" onclick="playAudio('audio20000', this)"><i class="material-icons">volume_up</i></button>
        <span class="texto-destacado">Arrastra los audios correspondientes a cada imagen</span>
    </div>

    <!-- Audio Elements -->
    <audio id="audio20000" src="../assets/AUDIOS/CUIDOCUERPO/Audios a cada imagen.m4a"></audio>

    <!-- Contenedor para los botones de audio -->
    <div id="audioContainer">
        <!-- Primera fila con texto y botón de audio -->
        <div class="audio-row">
            <div class="column">
                <button class="boton-audio3" id="boton-audio1"><i class="material-icons">volume_up</i>
                    <audio id="audio1" src="../assets/AUDIOS/OFICIOS/Albañil.m4a"></audio>
                </button>
            </div>
            <div class="column">
                <button class="boton-audio3" id="boton-audio2"><i class="material-icons">volume_up</i>
                    <audio id="audio2" src="../assets/AUDIOS/OFICIOS/Arquitecto.m4a"></audio>
                </button>
            </div>
            <div class="column">
                <button class="boton-audio3" id="boton-audio3"><i class="material-icons">volume_up</i>
                    <audio id="audio3" src="../assets/AUDIOS/OFICIOS/Bailarina.m4a"></audio>
                </button>
            </div>
            <div class="column">
                <button class="boton-audio3" id="boton-audio4"><i class="material-icons">volume_up</i>
                    <audio id="audio4" src="../assets/AUDIOS/OFICIOS/Comerciante.m4a"></audio>
                </button>
            </div>
            <div class="column">
                <button class="boton-audio3" id="boton-audio5"><i class="material-icons">volume_up</i>
                    <audio id="audio5" src="../assets/AUDIOS/OFICIOS/Enfermera.m4a"></audio>
                </button>
            </div>
        </div>

        <!-- SEGUNDA fila con texto y botón de audio -->
        <div class="audio-row">
            <div class="column">
                <button class="boton-audio3" id="boton-audio6"><i class="material-icons">volume_up</i>
                    <audio id="audio6" src="../assets/AUDIOS/OFICIOS/Músico.m4a"></audio>
                </button>
            </div>
            <div class="column">
                <button class="boton-audio3" id="boton-audio7"><i class="material-icons">volume_up</i>
                    <audio id="audio7" src="../assets/AUDIOS/OFICIOS/Policía.m4a"></audio>
                </button>
            </div>
            <div class="column">
                <button class="boton-audio3" id="boton-audio8"><i class="material-icons">volume_up</i>
                    <audio id="audio8" src="../assets/AUDIOS/OFICIOS/Plomero.m4a"></audio>
                </button>
            </div>
            <div class="column">
                <button class="boton-audio3" id="boton-audio9"><i class="material-icons">volume_up</i>
                    <audio id="audio9" src="../assets/AUDIOS/OFICIOS/Soldado.m4a"></audio>
                </button>
            </div>
            <div class="column">
                <button class="boton-audio3" id="boton-audio10"><i class="material-icons">volume_up</i>
                    <audio id="audio10" src="../assets/AUDIOS/OFICIOS/Zapatero.m4a"></audio>
                </button>
            </div>
        </div>
    </div>

    <!-- Primeria fila con imágenes y espacios para el audio -->
    <div class="container2">
        <div class="row">
            <div class="column">
                <img src="../assets/11-OFICIOS/albañil.jpeg" alt="Imagen 1" class="small-image">
                <div class="audio-space" id="audio-space1"></div>
            </div>
            <div class="column">
                <img src="../assets/11-OFICIOS/arquitecto.jpeg" alt="Imagen 2" class="small-image">
                <div class="audio-space" id="audio-space2"></div>
            </div>
            <div class="column">
                <img src="../assets/11-OFICIOS/bailarina.png" alt="Imagen 2" class="small-image">
                <div class="audio-space" id="audio-space3"></div>
            </div>
            <div class="column">
                <img src="../assets/11-OFICIOS/comerciante.jpeg" alt="Imagen 2" class="small-image">
                <div class="audio-space" id="audio-space4"></div>
            </div>
            <div class="column">
                <img src="../assets/11-OFICIOS/enfermera.png" alt="Imagen 2" class="small-image">
                <div class="audio-space" id="audio-space5"></div>
            </div>
        </div>

        <div class="row">
            <div class="column">
                <img src="../assets/11-OFICIOS/musico.png" alt="Imagen 1" class="small-image">
                <div class="audio-space" id="audio-space6"></div>
            </div>
            <div class="column">
                <img src="../assets/11-OFICIOS/policia.png" alt="Imagen 2" class="small-image">
                <div class="audio-space" id="audio-space7"></div>
            </div>
            <div class="column">
                <img src="../assets/11-OFICIOS/promero.png" alt="Imagen 2" class="small-image">
                <div class="audio-space" id="audio-space8"></div>
            </div>
            <div class="column">
                <img src="../assets/11-OFICIOS/soldado.png" alt="Imagen 2" class="small-image">
                <div class="audio-space" id="audio-space9"></div>
            </div>
            <div class="column">
                <img src="../assets/11-OFICIOS/zapatero2.png" alt="Imagen 2" class="small-image">
                <div class="audio-space" id="audio-space10"></div>
            </div>
        </div>

        <!-- BOTON DE ENVIAR -->
        <div class="boton-enviar">
            <button class="boton-rosa">Enviar Respuesta</button>
        </div>

        <div class="botones">
            <button class="boton" onclick="window.history.back();">Volver</button>
        </div>

        <!-- Modal -->
        <div id="resultadoModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <div id="mensajeResultado" class="text-center"></div>
                <img id="resultadoImagen" src="" alt="Imagen de resultados" class="resultado-imagen">
                <div id="puntuacion" class="text-center"></div>
                <button id="volverAJugar" class="boton-verde">Volver a jugar</button>
                <button id="salir" class="boton-rojo">Salir</button>
            </div>
        </div>

        <!-- Enlace al archivo JavaScript -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <script src="../JS/oficios.js"></script>
        <script src="../JS/Audio/AudioCuidoCuerpo.js"></script>

        <script>
            $(function() {
                $("#navbar-container").load("../NavbarR.html");
            });
        </script>
</body>

</html>
