<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Los Sentidos</title>
    <link rel="stylesheet" type="text/css" href="../css/Hablar.css">
    <link rel="stylesheet" type="text/css" href="../css/5-SENTIDOS/Actividad.css">
    <link rel="stylesheet" href="../Css-Responsive/Navbar.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>
    <!-- DIV DE LLAMADA DEL NAVBAR -->
    <div id="navbar-container"></div>

    <div class="instruction">
        <button class="boton-audio" id="play-instruction"><i class="material-icons">volume_up</i></button>
        <span class="texto-destacado">Escucha el audio y selecciona la imagen correcta</span>
    </div>

    <div class="audio-container">
        <button class="botn" id="audio-instruction"><i class="material-icons">volume_up</i></button>
    </div>

    <div class="container">
        <!-- Las imágenes se generarán dinámicamente desde JavaScript -->
    </div>

    <!-- Modal -->
    <div id="resultadoModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="mensajeResultado" class="text-center"></div>
            <img id="resultadoImagen" src="" alt="Imagen de resultados" class="resultado-imagen">
            <div id="puntuacion" class="text-center"></div>
            <button id="volverAJugar" class="boton-verde">Volver a jugar</button>
            <button id="salir" class="boton-rojo">Salir</button>
        </div>
    </div>

    <div class="botones">
        <button class="boton" onclick="window.history.back();">Volver</button>
    </div>
    <!-- Cierra el div .botones -->


    <!-- Enlace al archivo JavaScript -->

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="../JS/sentidos.js"></script>
    <script>
        $(function() {
            $("#navbar-container").load("../NavbarR.html");
        });
    </script>
</body>

</html>
