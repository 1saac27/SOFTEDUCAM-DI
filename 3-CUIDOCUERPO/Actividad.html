<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yo Cuido Mi Cuerpo</title>
    <link rel="stylesheet" type="text/css" href="../css/Hablar.css">
    <link rel="stylesheet" type="text/css" href="../css/3-CUIDOCUERPO/Actividad.css">
    <link rel="stylesheet" href="../Css-Responsive/Navbar.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>
    <!-- DIV DE LLAMADA DEL NAVBAR -->
    <div id="navbar-container"></div>

    <div class="instruction">
        <button class="boton-audio"><i class="material-icons">volume_up</i></button>
        <span class="texto-destacado">Arrastra los audios correspondientes a cada imagen</span>
    </div>

    <!-- Contenedor para los botones de audio -->
    <div id="audioContainer">
        <!-- Primera fila con texto y botón de audio -->
        <div class="audio-row">
            <div class="column">
                <button class="boton-audio3" id="boton-audio1"><i class="material-icons">volume_up</i></button>
            </div>
            <div class="column">
                <button class="boton-audio3" id="boton-audio2"><i class="material-icons">volume_up</i></button>
            </div>
            <div class="column">
                <button class="boton-audio3" id="boton-audio3"><i class="material-icons">volume_up</i></button>
            </div>
            <div class="column">
                <button class="boton-audio3" id="boton-audio4"><i class="material-icons">volume_up</i></button>
            </div>
            <div class="column">
                <button class="boton-audio3" id="boton-audio5"><i class="material-icons">volume_up</i></button>
            </div>
        </div>

        <!-- SEGUNDA fila con texto y botón de audio -->
        <div class="audio-row">
            <div class="column">
                <button class="boton-audio3" id="boton-audio6"><i class="material-icons">volume_up</i></button>
            </div>
            <div class="column">
                <button class="boton-audio3" id="boton-audio7"><i class="material-icons">volume_up</i></button>
            </div>
            <div class="column">
                <button class="boton-audio3" id="boton-audio8"><i class="material-icons">volume_up</i></button>
            </div>
            <div class="column">
                <button class="boton-audio3" id="boton-audio9"><i class="material-icons">volume_up</i></button>
            </div>
            <div class="column">
                <button class="boton-audio3" id="boton-audio10"><i class="material-icons">volume_up</i></button>
            </div>
        </div>
    </div>

    <!-- Primeria fila con imágenes y espacios para el audio -->
    <div class="container2">
        <div class="row">
            <div class="column">
                <img src="../assets/3-CUIDOCUERPO/baño4.png" alt="Imagen 1" class="small-image">
                <div class="audio-space" id="audio-space1"></div>
            </div>
            <div class="column">
                <img src="../assets/3-CUIDOCUERPO/caer.png" alt="Imagen 2" class="small-image">
                <div class="audio-space" id="audio-space2"></div>
            </div>
            <div class="column">
                <img src="../assets/3-CUIDOCUERPO/descansar4.jpeg" alt="Imagen 2" class="small-image">
                <div class="audio-space" id="audio-space3"></div>
            </div>
            <div class="column">
                <img src="../assets/3-CUIDOCUERPO/doctor.png" alt="Imagen 2" class="small-image">
                <div class="audio-space" id="audio-space4"></div>
            </div>
            <div class="column">
                <img src="../assets/3-CUIDOCUERPO/dolor de cabeza.png" alt="Imagen 2" class="small-image">
                <div class="audio-space" id="audio-space5"></div>
            </div>
        </div>

        <div class="row">
            <div class="column">
                <img src="../assets/3-CUIDOCUERPO/dolor de estomago.png" alt="Imagen 1" class="small-image">
                <div class="audio-space" id="audio-space6"></div>
            </div>
            <div class="column">
                <img src="../assets/3-CUIDOCUERPO/ejercicio5.png" alt="Imagen 2" class="small-image">
                <div class="audio-space" id="audio-space7"></div>
            </div>
            <div class="column">
                <img src="../assets/3-CUIDOCUERPO/jabon1.png" alt="Imagen 2" class="small-image">
                <div class="audio-space" id="audio-space8"></div>
            </div>
            <div class="column">
                <img src="../assets/3-CUIDOCUERPO/medicinas.png" alt="Imagen 2" class="small-image">
                <div class="audio-space" id="audio-space9"></div>
            </div>
            <div class="column">
                <img src="../assets/3-CUIDOCUERPO/niño_comiendo.png" alt="Imagen 2" class="small-image">
                <div class="audio-space" id="audio-space10"></div>
            </div>
        </div>

        <!-- BOTON DE ENVIAR -->
        <div class="boton-enviar">
            <button class="boton-rosa">Enviar Respuesta</button>
        </div>

        <div class="botones">
            <button class="boton" onclick="window.history.back();">Volver</button>
        </div>

        <!-- Modal -->
        <div id="resultadoModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <div id="mensajeResultado" class="text-center"></div>
                <img id="resultadoImagen" src="" alt="Imagen de resultados" class="resultado-imagen">
                <div id="puntuacion" class="text-center"></div>
                <button id="volverAJugar" class="boton-verde">Volver a jugar</button>
                <button id="salir" class="boton-rojo">Salir</button>
            </div>
        </div>

        <!-- Enlace al archivo JavaScript -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <script src="../JS/cuidocuerpo.js"></script>

        <script>
            $(function() {
                $("#navbar-container").load("../NavbarR.html");
            });
        </script>
</body>

</html>
